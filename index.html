<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nossa Pagina de Sorvete</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="page">

            <header>

                <img
                    src="IMG/sorvete.svg"
                    alt="Imagem de uma Casquinha de Sorte com um delicioso Sorvete de Morango" />

                <h1>SPACE CREAM</h1>

            </header>
    
            <main>

                <p>
                    Toda hora é uma boa hora para tomar <span>sorvete</span>, não é? Independente da estação, a delicia é <span>sempre bem vinda</span>. Listamos aqui os 4 melhores <span>sorvete</span>:
                </p>

                <div class="card">

                    <img
                    src="IMG/paletas1.png"
                    alt="3 delicioso sorvetes de morangos um empilhado um no outro e com uma cereja no topo" />

                    <h2>paletas</h2>

                </div>

                <div class="card">

                    <img
                    src="IMG/pote.png"
                    alt="Explosão de frutas caindo no pote de shakes de vidro cheio de sorvete" />
                    
                    <h2>shakes</h2>

                </div>

                <div class="card">

                    <img
                        src="IMG/colher.png"
                        alt="Uma colher cheia de sorvete" />

                    <h2>massas</h2>

                </div>

                <div class="card">
                    
                    <img
                    src="IMG/picoles.png"
                    alt="Um picoler delicioso de abacaxi e uva recheado com amendoin" />
                    
                    <h2>picolés</h2>

                </div>

            </main>

        </div>

    </body>

</html>
